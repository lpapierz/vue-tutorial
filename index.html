<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/styles2.2.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/lodash"></script>
</head>

<body>
    <div id="app">
        <h2>We can use slots to populate content</h2>
        <app-child>
            <h3>This is slot number one</h3>
        </app-child>
        <app-child>
            <h3>This is slot number two</h3>
            <small>I can put more info in, too!</small>
        </app-child>
        <app-child>
        </app-child>
        <app-post>
            <h1 slot="header">This is the main title</h1>
            <p>I will go in the unnamed slot!</p>
        </app-post>
    </div>
    <script type="text/x-template" id="childarea">
        <div class="child">
            <slot>test value</slot>
            <p>It's a veritable slot machine!<br> Ha ha aw</p>
        </div>
    </script>
    <script type="text/x-template" id="post">
        <div id="post">
            <main>
                <slot name="header"></slot>
                <slot></slot>
            </main>
        </div>
    </script>
    <!-- built files will be auto injected -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Bitter|Lato|Playfair+Display">
    <script src="src/main2.2.js"></script>
</body>

</html>
